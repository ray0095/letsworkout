<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Let's Workout!</title>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <div class="columns">
      <div class="column is-two-fifths">
        <div class="card">
          <div class="card-content">

            <div class="content">
              <div class="buttons">
                <button class="button is-primary">Add Workout</button>
                <button class="button is-danger">See Workout Details</button>
              </div>

              <form class="hidden">
                <div class="field">
                  <label class="label">What type of workout did you complete?</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>Cardio</option>
                        <option>Resistance</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Running">
                  </div>
                </div>
             
                
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">Submit</button>
                  </div>
                  <div class="control">
                    <button class="button is-link is-light">Go back</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <canvas id="my-chart">My chart</canvas>
      </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/db.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
